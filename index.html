<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teleport for gaze and mouse on touch and desktop</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>

</head>
<body>
  <a-scene>
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
    
    <a-sky color="#f3f3f3"></a-sky>
    
    <!-- -->
    <a-entity id="cameraRig">
      <a-camera 
        id="mycam" 
        rotation="-13 85 0" 
        position="0 1.6 0"
        look-controls="pointerLockEnabled:true" 
      >
        <a-cursor id="mycursor"></a-cursor>
      </a-camera>
      <a-entity
        position=".2 -.1 0"
        touch-listener
        teleport-controls=
        "cameraRig: #cameraRig;
         teleportOrigin: #mycam;
         startEvents:touchstart,mousedown;
         endEvents:touchend,mouseup;"
        >
      </a-entity>
    </a-entity>
    
    <a-plane rotation="-90 0 0" width="50" height="50" color="#333" segments-height="10" segments-width="10" shadow ></a-plane>
  </a-scene>  

  <script type="text/javascript">
AFRAME.registerComponent('touch-listener', {
  init: function () {
    var targetEl = this.el;
    
    //Create the touchstart event
    document.querySelector('a-scene').addEventListener('touchstart', function () {
      targetEl.emit('starttouch')
    })
    document.querySelector('a-scene').addEventListener('mousedown', function () {
      targetEl.emit('starttouch')
    })
    
    //Create the touchend event
     document.querySelector('a-scene').addEventListener('touchend', function () {
        targetEl.emit('clickend')
    })
     document.querySelector('a-scene').addEventListener('mouseup', function () {
        targetEl.emit('clickend')
    })
    
  }
});
  </script>

</body>
</html>
