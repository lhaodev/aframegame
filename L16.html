<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
      <img id="rock" 
           src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Frck_2.png?v=1603282127948">
      <img id="wood"
           src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fcherry_light.jpg?v=1603277741102">
      <img id="cherry-light"
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fcherry_light.jpg?v=1603277741102">
      <img id="sky0"
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fsky0.jpeg?v=1603277733523">
      <img id="nightsky"
           src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fnightsky.png?v=1603277760890">
      <a-mixin id="woodencube" geometry="primitive: box" material="src:#cherry-light" scale="0.1 1 0.1"></a-mixin>
    </a-assets>
      <a-entity position="0 0 -15">
        <a-box position="-1 2.5 -3" rotation="0 45 0" material="src:#rock"></a-box>
        <a-sphere position="1 2.5 -3" radius="1.25" material="src:#wood"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-entity>
      
      <a-entity position="3 -1 -13"  rotation="0 45 0">
        <a-box position="-1 2.5 -3" rotation="0 45 0" material="src:#rock"></a-box>
        <a-sphere position="1 2.5 -3" radius="1.25" material="src:#wood"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      </a-entity>
      
      <a-entity mixin="woodencube" position="0 0 -3"></a-entity>
      <a-entity mixin="woodencube" position="-1 1 -3"></a-entity>
      
      
      <a-sky src="#nightsky"></a-sky>
      
    </a-scene>
  </body>
</html>
