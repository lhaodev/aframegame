<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="placerandom.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4CC3D9"
             placerandom="lo:-2; hi:2"
             ></a-box>
      <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4CACCC"
             placerandom="lo:-10; hi:0"
             ></a-box>
      <a-box position="-1 2.5 -3" rotation="0 45 0" color="#6CC3D9"
             placerandom="lo:-1; hi:1"
             ></a-box>
      <a-box position="-1 2.5 -3" rotation="0 45 0" color="#4C93D9"
             placerandom="lo:0; hi:3"
             ></a-box>
      <a-box position="-1 1.5 -3" rotation="0 45 0" color="#0000FF"></a-box>
      <a-sphere position="1 2.5 -3" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
