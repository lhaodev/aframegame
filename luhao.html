<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
    <script src="follow.js"></script>

    <script>
        THREE.inverse = THREE.invert
    </script>
</head>

<body>
    <!--
        We use the Ammo Physics system here.
        https://github.com/n5ro/aframe-physics-system/blob/HEAD/AmmoDriver.md#ammo-body       
    -->
    <a-scene physics="driver: ammo; debug: false; debugDrawMode: 1;">

        <a-entity id="jabba1" gltf-model="lujabba.gltf" follow="target:#box1;url:luhao.html;speed:5; dist:100" 
            ammo-body="type:kinematic" animation-mixer="clip:Nod; timeScale:0.1" position="0 0 -50"></a-entity>
        <a-entity id="jabba2" gltf-model="lujabba.gltf" follow="target:#box2;url:luhao.html;speed:5; dist:100"
            ammo-body="type:kinematic" animation-mixer="clip:Nod; timeScale:0.1" position="0 0 -50"></a-entity>

        <a-assets>
            <a-mixin id="wall" geometry="primitive:box;width:190; height:10; depth:1"
                material="src:wood.jpg;  repeat:20 1"></a-mixin>
        </a-assets>


        <a-box id="box1" follow="target:#avatar; speed:0; dist:10" ammo-body="type:static"
            ammo-shape="type:box" material="color:red" position="-10 0 -10">
        </a-box>
        <a-box id="box2" follow="target:#avatar; speed:0; dist:10" ammo-body="type:static" ammo-shape="type:box"
                    material="color:red" position="10 0 -10">
        </a-box>

        <!-- Floor -->
        <a-box id="floor" ammo-body="type:static;" ammo-shape="type:box" width="200" height="200" depth="1"
            rotation="-90 0 0" position="0 -0.5 0" material="src:ground.png; repeat:40 40"></a-box>


        <!-- walls are defined with mixins but ammo-body,ammo-shape
         can not be in the mixin ...
    -->
        <a-entity id='northwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" position="0 5 -100">
        </a-entity>
        <a-entity id='southwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" position="0 5 100">
        </a-entity>
        <a-entity id='eastwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0"
            position="100 5 0"></a-entity>
        <a-entity id='westwall' mixin="wall" ammo-body="type:static;" ammo-shape="type:box" rotation="0 90 0"
            position="-100 5 0"></a-entity>


        <!-- avatar -->
        <a-entity id="avatar" movement-controls="fly:false" look-controls="pointerLockEnabled:false" oculus-go-controls
            wasd-controls>
            <a-box ammo-body="type:kinematic;" ammo-shape="type:box" material="color:blue; opacity:0.5" position="0 0 0"
                width="3" height="1" depth="10"></a-box>
            <a-entity camera position="0 1.6 0"></a-entity>
            <a-entity id="hud" health="10" score="0" text="width:3; value: Start Game!;" position="0 1 -2"></a-entity>
        </a-entity>

        <a-sphere material="src:wood.jpg" position="0 0 -20" follow="target:#avatar;dist:100;speed:-3;url:next.html" ammo-body="type: static;"  ammo-shape="type: sphere"
            radius="2"></a-sphere>

        <a-sky material="src:background.jpg"></a-sky>


    </a-scene>
</body>

</html>
