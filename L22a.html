<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script> 
    <script src="/link-controls.js"></script>
    <script src="/follow.js"></script>
  </head>
  <body>
    <!--  
        This shows how to import an obj file into your model 
      -->
    <a-scene physics="friction:0.05; restitution:0.2"
             renderer="antialias:true"
             raycaster="far: 100; objects: [link];" 
             cursor="rayOrigin: mouse" 
             camera-position
    >
      
      <a-assets>
        <a-asset-item id="suzy-obj" crossorigin="anonymous" src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fsuzaane.obj?v=1602963567447"></a-asset-item>
        <a-asset-item id="suzy-mtl" crossorigin="anonymous" src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fsuzaane.mtl?v=1602963567402"></a-asset-item>
        <img id="nightsky" crossorigin="anonymous"
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fnightsky.png?v=1603277760890">
        <img id="rock" crossorigin="anonymous"
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Frck_2.png?v=1603282127948">
      </a-assets>
      
      
      <a-link href="L22.html"
              link-controls
              title="L22" 
              position="3 1 -32"
              image="#nightsky"></a-link>
      <a-entity id="avatar" static-body wasd-controls="acceleration:100; fly:true" position="0 0 0">
          <a-entity camera look-controls position="0 1.6 -3"></a-entity>
        <a-box position="0 0 -5" color="#ff0000" 
             static-body></a-box>
      </a-entity>
      
      <a-box position="-10 4 -23" rotation="0 45 0" color="#4CC3D9" 
             follow="target:#avatar; speed:5"
             dynamic-body></a-box>
      
      <a-entity obj-model="obj: #suzy-obj; mtl: #suzy-mtl"
                position="0 5 -24"
                follow="target:#avatar; speed:5"
                dynamic-body="angular-damping:0.99"
                ></a-entity>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" 
               static-body
               material="src:#rock; repeat: 60 60"></a-plane>
      <a-sky color="#FFCCAA"></a-sky>
    </a-scene>
  </body>
</html>
