<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!--  
        This shows how to import a gltf object with animations into your A-Frame app
      -->
    <a-scene>
      
      <a-assets>
        <a-asset-item 
             id="wavebow3a" 
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fwavebow3a.gltf?v=1603659461253"></a-asset-item>

        <img id="cherry-light"
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fcherry_light.jpg?v=1603277741102">
        <img id="sky0"
             src="https://cdn.glitch.com/9baeb756-4dfe-40ae-a61f-52b72510282b%2Fsky0.jpeg?v=1603277733523">
        <a-mixin id="woodencube" geometry="primitive: box" material="src:#cherry-light" scale="0.1 1 0.1"></a-mixin>
      </a-assets>
      
      <a-entity camera look-controls wasd-controls="acceleration:100; fly:true" position="0 1.6 0"></a-entity>

      <a-entity gltf-model="#wavebow3a" 
                animation-mixer="clip: bowing"
                position="-2 0 -3" rotation="90 0 0"             
                animation="property: position; 
                           easing: easeInOutQuad; 
                           dir: alternate; 
                           dur: 500; 
                           to: -2 1 -3; 
                           loop: true"
                ></a-entity>
      
      <a-entity gltf-model="#wavebow3a" 
                animation-mixer="clip: waving"
                
                position="2 0 -3" rotation="90 0 0"
                animation="property: position; 
                           easing: easeInOutQuad; 
                           dir: alternate; 
                           dur: 3000; 
                           to: 2 0 -5; 
                           loop: true"
                animation__2="property: rotation; 
                              easing: easeInOutQuad; 
                              dir: alternate; 
                              dur: 3000; 
                              to: 90 720 0; 
                              loop: true"
                ></a-entity>

      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" material="src:#cherry-light"></a-plane>
      <a-sky src="#sky0"></a-sky>
    </a-scene>
  </body>
</html>
